<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img class="equilibrium-image" src="./images/image-equilibrium.jpg" alt="nft card">
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
            <img src="./images/icon-ethereum.svg" alt="etherium icon">
            <span class="eth">0.41 ETH</span>
            <img src="./images/icon-clock.svg" alt="clock icon" class="clock-image">
            <span class="time">3 days left</span>
        </div>
        <hr/>
        <div class="author">
            <img src="./images/image-avatar.png" alt="profile image">
            <span class="author-text">Creation of <span>Jules Wyvern</span></span>
        </div>
    </div>



</body>
</html>
